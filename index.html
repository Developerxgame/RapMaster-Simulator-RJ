<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RapMaster Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ios-bg': '#000000',
              'ios-bg-secondary': '#1C1C1E',
              'ios-label': '#FFFFFF',
              'ios-label-secondary': 'rgba(235, 235, 245, 0.6)',
              'ios-blue': '#0A84FF',
              'ios-green': '#30D158',
              'ios-red': '#FF453A',
              'ios-gray': '#8E8E93',
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif', 'Apple Color Emoji', 'Segoe UI Emoji'],
            }
          }
        }
      }
    </script>
  <style>
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-gradient {
      background-size: 200% 200%;
      animation: gradient-animation 10s ease infinite;
    }
    .text-rapmaster {
      font-family: 'Impact', Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      color: #f0f0f0;
      -webkit-text-stroke: 1px #0A84FF;
      text-shadow: 
          3px 3px 0 #000,
          -1px -1px 0 #000,  
          1px -1px 0 #000,
          -1px 1px 0 #000,
          1px 1px 0 #000;
    }
    .ios-card {
        background-color: #1C1C1E;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .ios-button-blue {
        background-color: #0A84FF;
        color: white;
        font-weight: 600;
        border-radius: 8px;
        padding: 12px;
        transition: background-color 0.2s;
    }
    .ios-button-blue:hover:not(:disabled) {
        background-color: #3f9cff;
    }
    .ios-button-gray {
        background-color: #8E8E93;
        color: white;
        font-weight: 600;
        border-radius: 8px;
        padding: 12px;
        transition: background-color 0.2s;
    }
    .ios-button-gray:hover:not(:disabled) {
        background-color: #a0a0a5;
    }
    .ios-button-green {
        background-color: #30D158;
        color: black;
        font-weight: 600;
        border-radius: 8px;
        padding: 12px;
        transition: background-color 0.2s;
    }
    .ios-button-green:hover:not(:disabled) {
        background-color: #5ce67c;
    }
    .ios-button-red {
        background-color: #FF453A;
        color: white;
        font-weight: 600;
        border-radius: 8px;
        padding: 12px;
        transition: background-color 0.2s;
    }
    .ios-button-red:hover:not(:disabled) {
        background-color: #ff6e66;
    }
    .ios-button-blue:disabled,
    .ios-button-gray:disabled,
    .ios-button-green:disabled,
    .ios-button-red:disabled {
        background-color: #8E8E93;
        opacity: 0.6;
        cursor: not-allowed;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1"
  }
}
</script>
</head>
  <body class="bg-ios-bg text-ios-label">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
